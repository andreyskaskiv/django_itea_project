{% extends 'base/base.html' %}

{% block title %}
    Login page
{% endblock title %}

{% block content %}
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">

                    <div class="card border-1 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Authorization</h3>
                        </div>

                        <div class="card-body">
                            <form action="{% url 'users:login' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.username.id_for_label }}">
                                        Username
                                    </label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.password.id_for_label }}">
                                        Password
                                    </label>
                                    {{ form.password }}
                                </div>
                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small" href="{% url 'users:reactivation_sent'  %}">Reactivate token</a>
                                    <input class="btn btn-primary" type="submit" value="Login">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

{% endblock content %}
